---
version: "0.5"

log_location: ./pc.global.log

processes:
  mlflow-server:
    command: |
      pixi run mlflow server

  jupyter-lab:
    command: |
      pixi run jupyter lab --no-browser -y --autoreload

  airflow:
    command: |
      pixi run airflow standalone
    environment:
      - AIRFLOW_HOME=$PWD/airflow
